<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JavaScript Asteroids !! (with explosions)</title>
    <style>* { padding: 0; margin: 0; } canvas { background: #013333 url(img/background.png) no-repeat; display: block; margin: 0 auto; } #output { text-align: center; margin-top: 30px; } </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
    // INIT
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var playerHeight = 110;
    var playerWidth = 92;
    var playerX = (canvas.width - playerWidth) / 2;
    var playerY = (canvas.height - playerHeight) / 2;
    var rightPressed = false;
    var leftPressed = false;
    var upPressed = false;
    var downPressed = false;
    var firePressed = false;
    var img = new Image();
    img.src = "img/player.png";
    var fireImg = new Image();
    fireImg.src = "img/explosion.png";

    // KEYBOARD
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(e) {
        if ("code" in e) {
            switch(e.code) {
                case "Unidentified":
                    break;
                case "ArrowRight":
                case "Right": // IE <= 9 and FF <= 36
                case "KeyD":
                    rightPressed = true;
                    return;
                case "ArrowLeft":
                case "Left": // IE <= 9 and FF <= 36
                case "KeyA":
                    leftPressed = true;
                    return;
                case "ArrowUp":
                case "Up": // IE <= 9 and FF <= 36
                case "KeyW":
                    upPressed = true;
                    return;
                case "ArrowDown":
                case "Down": // IE <= 9 and FF <= 36
                case "KeyS":
                    downPressed = true;
                    return;
                case "Space":
                    firePressed = true;
                default:
                    return;
            }
        }

        if(e.keyCode == 39) {
            rightPressed = true;
        }
        else if(e.keyCode == 37) {
            leftPressed = true;
        }
        if(e.keyCode == 40) {
            downPressed = true;
        }
        else if(e.keyCode == 38) {
            upPressed = true;
        }
    }
    function keyUpHandler(e) {
        if ("code" in e) {
            switch(e.code) {
                case "Unidentified":
                    break;
                case "ArrowRight":
                case "Right": // IE <= 9 and FF <= 36
                case "KeyD":
                    rightPressed = false;
                    return;
                case "ArrowLeft":
                case "Left": // IE <= 9 and FF <= 36
                case "KeyA":
                    leftPressed = false;
                    return;
                case "ArrowUp":
                case "Up": // IE <= 9 and FF <= 36
                case "KeyW":
                    upPressed = false;
                    return;
                case "ArrowDown":
                case "Down": // IE <= 9 and FF <= 36
                case "KeyS":
                    downPressed = false;
                    return;
                case "Space":
                    firePressed = false;
                default:
                    return;
            }
        }

        if(e.keyCode == 39) {
            rightPressed = false;
        }
        else if(e.keyCode == 37) {
            leftPressed = false;
        }
        if(e.keyCode == 40) {
            downPressed = false;
        }
        else if(e.keyCode == 38) {
            upPressed = false;
        }
    }

    // MOUSE
    // document.addEventListener("mousemove", mouseMoveHandler);
    // function mouseMoveHandler(e) {
    //     playerX = e.pageX - canvas.offsetLeft - playerWidth / 2;
    //     playerY = e.pageY - canvas.offsetTop - playerHeight / 2;
    //     output.innerHTML = "Mouse:  <br />"+ " x: " + playerX + ", y: " + playerY;
    // }


    // DRAW
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // KEYBOARD
        if(rightPressed && playerX > 480) {
            playerX = -70;
        }
        if(rightPressed ) { // && playerX <= 465
            playerX += +5;
        }
        else if(leftPressed) {
            playerX -= 5;
        }
        if(downPressed) {
            playerY += 5;
        }
        else if(upPressed) {
            playerY -= 5;
        }

        ctx.drawImage(img, playerX, playerY);
        if (firePressed) {
            ctx.drawImage(fireImg, playerX + 100, playerY+20);
        }
        window.requestAnimationFrame(draw);
    }
    draw();
</script>

<div id="output"></div>

</body>
</html>
